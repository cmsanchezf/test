entity.marvel_deck.settings:
  path: 'admin/structure/marvel-deck'
  defaults:
    _form: '\Drupal\marvel_deck\Form\MarvelDeckSettingsForm'
    _title: 'Marvel deck'
  requirements:
    _permission: 'administer marvel deck'
    
marvel_deck.add_decks:
  path: '/add-decks'
  defaults:
    _controller: '\Drupal\marvel_deck\Controller\DecksController::getTopDecksPro'
    _title: 'Add decks'
  requirements:
    _permission: 'access content'
